{% extends 'base.html' %}

{% block head %}
    <link rel="stylesheet" href="style.css">
{% endblock %}

{% block title %}
    Sign Up
{% endblock %}

{% block content %}
<div class="text-center">
    <h1 class="m-1 m-auto p-3">Sign Up</h1>
    <div class="d-flex flex-column m-3">
        <form class="calculator p-3" action="/signUp" method="POST">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required><br>
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required><br>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>
            <label for="password">Verify Password:</label>
            <input type="password" id="passwordVerification" name="passwordVerification" required><br>
            <input class="btn-primary" type="submit" value="Sign Up">
        </form>
        <div class="signRedirect p-3"><h4 class="mt-3">Already have an account? <br><p class="d-inline">Login </p><a href="login">here</a></h4></div>
    </div>
        {% if message %}
        <p class="m-5">{{ message }}</p>
        {% endif %}
</div>
{% endblock %}
