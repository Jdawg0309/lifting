{% extends 'base.html' %}

{% block head %}
    <link rel="stylesheet" href="style.css">
{% endblock %}

{% block title %}
    Login
{% endblock %}

{% block content %}
<div class="text-center">
    <h1 class="m-1 m-auto p-3">Login</h1>
        <div class="d-flex flex-column m-3">
            <form class="calculator p-3" action="/login" method="POST">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required><br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required><br><br>
                <input class="btn-primary" type="submit" value="Login">
            </form>
            <div class="signRedirect p-3"><h4 class="mt-3">Don't have an account? <br><p class="d-inline">Sign up </p><a href="signUp">here</a></h4></div>
        </div>
        {% if message %}
        <p class="m-5">{{ message }}</p>
        {% endif %}
</div>
{% endblock %}
